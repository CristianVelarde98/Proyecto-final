<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Tailwind CDN (NO APTO DEPLOYADO) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center w-full h-screen bg-[#211C2E]">

    <!-- Container para el login -->
    <div class="p-10 flex flex-col min-w-[250px] md:w-[300px] text-[#CEDCF9] bg-gradient-to-b from-slate-600 via-stone-500 to-stone-500 rounded-[10px] border border-white backdrop-blur-2xl">
        <h1 class="text-2xl md:text-3xl text-center mt-2 mb-5">Login</h1>
        <p th:text="${error}" class="text-red-500"></p>

        <!-- Form de Inicio de sesión -->
        <form th:action="@{/user/login}" method="POST" th:object="${userLogin}">

            <!-- Input de Email -->
            <label class="flex flex-col mb-5 text-sm">
                <input class="p-2 rounded-full text-black" type="text" th:field="*{email}" placeholder=" Email">
                
                <!-- Validación-->
                <label class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            </label>
            
            <!-- Input de Contraseña -->
            <label class="flex flex-col mb-4 text-sm">
                <input class="p-2 rounded-full text-black" type="password" th:field="*{password}" placeholder=" Password">

                <!-- Validación-->
                <label class="text-red-500" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
            </label>
            
            <input class="py-1 px-4 md:text-xl rounded-sm mb-4 bg-[#211C2E] p-5 hover:bg-black hover:font-bold" type="submit" value="Login">
        </form>
        <a href="/registration" class="text-[12px] md:text-base">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
